<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Dashboard</title>
</head>
<body>
<h1>Dashboard Request</h1>
<button onclick="fetchDashboard()">Fetch Dashboard</button>

<pre id="output"></pre>

<script>
    function fetchDashboard() {
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxMiwiZXhwIjoxNzQ2NDMyNjcxfQ.kE_V28bduFNCi66HyiK0npzG5gwOewFELfoA3uMr6fQ"; // Replace with your actual token
        const userId = 12;

        fetch(`https://uranus2.oklabflensburg.de/dashboard?user_id=${userId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            document.getElementById('output').textContent = 'Error: ' + error;
        });
    }
</script>
</body>
</html>
